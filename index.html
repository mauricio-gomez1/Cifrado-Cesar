
<!DOCTYPE html>
<html>
    <head>

    <body>
        <header>
            <h1>Cifrado Cesár</h1>
        </header>

        <div id="fondo">

            <form name="formulario" method="post" action="" onsubmit="return numeros(this)">
                <p>Ingresa la cadena</p>
                <textarea id="cadena"></textarea>
                <br>
                <br>
                <p>
                    desplazamiento
                </p>

                <input type='number' id="desp"  name='shift' value='' min='1' max="10000" onkeypress="return validacion(event, this);">
                <br>
                <br>
                <p>      Cifrado
                </p>

                <textarea  id="resultado"></textarea>
                <br>
                <br>

                <input type="button" value="Cifrar" onclick="codificar()">
                <input type="button" value="Decifrar" onclick="decodificar()">

                <br>
                <br>
                <input type="reset" name="borrar" value="Limpiar">
            </form>

        </div>

    </body>
